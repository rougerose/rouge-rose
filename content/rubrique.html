<BOUCLE_rubrique_projets(RUBRIQUES){id_rubrique}>
	#SET{articles, #ARRAY}
	<BOUCLE_articles(ARTICLES){id_rubrique}{!par date}>[
		(#SET{articles, #GET{articles}|push{#ID_ARTICLE}})
	]</BOUCLE_articles>
	[(#SET{articles_total, #GET{articles}|count})]
	<div class="object rubrique gap-top-5xl-6xl">
		<header class="object_header grid">
			<h1>#TITRE</h1>
		</header>
		<INCLURE{fond=inclure/contenu/projets, id_rubrique, articles_total=#GET{articles_total}, articles=#GET{articles}, ajax=projets, env}/>
	</div>
</BOUCLE_rubrique_projets>
#FILTRE{trim}
