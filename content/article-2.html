<BOUCLE_article(ARTICLES){id_article}>
<article class="article-self">
    <div class="grid__item lap-and-up-two-thirds push--lap-and-up-one-third">
        <div class="grid">
            <div class="grid__item">
                <header class="self__header">
                    <h1 class="hN self__titre">#TITRE[ <small>(#SOUSTITRE)</small>]</h1>
                </header>
            </div><!-- /.grid__item -->
            <div class="grid__item lap-and-up-one-half self__meta">
                [<p><time datetime="(#DATE_REDAC|affdate{Y-m})">[(#DATE_REDAC|nom_mois) ][(#DATE_REDAC|annee)]</time></p>]
            </div><!-- /.grid__item -->
            [<div class="grid__item lap-and-up-one-half self__texte">
                (#TEXTE)
            </div><!-- /.grid__item -->]
        </div><!-- /.grid -->
    </div><!-- /.grid__item -->

    <div class="grid__item self__portfolio">
        <div class="grid">
            <BOUCLE_documents(DOCUMENTS){id_article}{par titre,id_document}>
            <BOUCLE_groupe(MOTS){id_document}{id_groupe=3}{technique=oui}>
            <B_documents_groupe>
            <div class="grid__item #TITRE">
                <div class="grid">
                    <BOUCLE_documents_groupe(DOCUMENTS){id_mot}{id_article}{par titre, id_document}{doublons}>
                    [(#INCLURE{fond=modeles/media_portfolio,id_document,id_article})]
                    </BOUCLE_documents_groupe>
                </div>
                <!-- /.grid -->
            </div><!-- /.grid__item -->
            </B_documents_groupe>
            </BOUCLE_groupe>
            [(#INCLURE{fond=modeles/media_portfolio,id_document,id_article})]
            <//B_groupe>
            </BOUCLE_documents>
        </div><!-- /.grid -->
    </div><!-- /.grid__item -->
    <div class="grid__item">
        <div class="grid grid--center">
            #INCLURE{fond=nav/article-prev_next,id_article,env}
        </div><!-- /.grid -->
    </div>
    <div class="grid__item lap-and-up-two-thirds push--lap-and-up-one-third">
        <INCLURE{fond=breadcrumb/#ENV{type-page},env} />
    </div><!-- /.grid__item -->
</article>
</BOUCLE_article>
#FILTRE{mini_html}
