<BOUCLE_article(ARTICLES){id_article}>
	<article class="object article gap-top-5xl-6xl">
		<header class="object_header grid" data-layout="master">
			<div class="cluster">
				<h1>#TITRE</h1>
				[<p>(#SOUSTITRE)</p>]
			</div>
		</header>
		<div class="object_prose prose grid" data-layout="master">
			<div class="prose_metadata flow">
				<B_categories>
					<p class="cluster tags">
						<BOUCLE_categories(MOTS){id_article}{id_groupe=5}{par titre}><span class="tag">#TITRE</span></BOUCLE_categories>
					</p>
				</B_categories>
				[<p>
					<time datetime="(#DATE_REDAC|affdate{Y-m})">
						[(#DATE_REDAC|nom_mois|ucfirst)][ (#DATE_REDAC|annee)]
					</time>
				</p>]
			</div>
			[<div class="prose_text flow">(#TEXTE)</div>]
		</div>
		<B_albums_article>
			<div class="object_portfolio gap-top-5xl-6xl">
				<BOUCLE_albums_article(ALBUMS albums_liens){id_article}{vu=non}{par rang_lien}{par date}>
					<INCLURE{fond=#COMPOSITION|compositions_selectionner{album, defaut}, id_album}/>
				</BOUCLE_albums_article>
			</div>
		</B_albums_article>
	</article>
	<INCLURE{fond=inclure/contenu/prolonger_article, id_article}/>
	<INCLURE{fond=breadcrumb/article, id_article}/>
</BOUCLE_article>
#FILTRE{trim}
