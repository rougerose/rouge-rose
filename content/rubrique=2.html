<BOUCLE_rubrique_projets(RUBRIQUES){id_rubrique}>
    <article class="rubrique-self">
        <div class="grid__item lap-and-up-two-thirds push--lap-and-up-one-third">
            <div class="grid">
                <div class="grid__item">
                    <header class="self__header">
                        <h1 class="hN self__titre">#TITRE</h1>
                    </header>
                </div><!-- /.grid__item -->
                <div class="grid__item lap-and-up-one-half self__meta">
                    &nbsp;
                </div><!-- /.grid__item -->
                [<div class="grid__item lap-and-up-one-half self__texte">
                    (#TEXTE)
                </div><!-- /.grid__item -->]
            </div><!-- /.grid -->
        </div><!-- /.grid__item -->

        <div class="grid__item self__portfolio">
            <div class="grid">
                [(#INCLURE{fond=liste/articles,id_rubrique,env,ajax})]
            </div><!-- /.grid -->
        </div><!-- /.grid__item -->
        <div class="grid__item lap-and-up-two-thirds push--lap-and-up-one-third">
            <INCLURE{fond=breadcrumb/#ENV{type-page},env} />
        </div><!-- /.grid__item -->
    </article>
</BOUCLE_rubrique_projets>
