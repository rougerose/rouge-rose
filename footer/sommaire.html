<footer id="about" class="page-foot" role="contentinfo">
    <B_contact>
    <div class="grid__item lap-and-up-two-thirds push--lap-and-up-one-third">
        <div class="grid">
            <BOUCLE_contact(AUTEURS){id_auteur=1}>
            <section class="grid__item lap-and-up-one-half">
                <h1 class="hN epsilon hN--separateur"><:local:about:></h1>
                #BIO
            </section
            ><section class="grid__item lap-and-up-one-half" itemscope itemtype="http://schema.org/Person">
                <h1 class="hN epsilon hN--separateur"><:local:contact:></h1>
                <h3 class="visuallyhidden" itemprop="name">#NOM</h3>
                <BOUCLE_numero(NUMEROS){id_auteur}>
                <p itemprop="telephone"><a href="tel:#NUMERO" class="link--soft">#NUMERO</a></p>
                </BOUCLE_numero>
                <BOUCLE_adresse(ADRESSES){id_auteur}>
                <p itemprop="address" itemscope itemtype="http://schema.org/PostalAddress"><span itemprop="streetAddress">#VOIE</span> <span itemprop="postalCode">#CODE_POSTAL</span> <span itemprop="addressLocality">#VILLE</span> <BOUCLE_pays(PAYS){code=#PAYS}><span itemprop="addressCountry">#NOM</span></BOUCLE_pays></p>
                </BOUCLE_adresse>
                <p class="message"><a href="#URL_PAGE{message}" class="link--soft"><:local:send_message:></a></p>
            </section>
            </BOUCLE_contact>
        </div><!-- /.grid -->
    </div><!-- /.grid__item -->
    </B_contact>            
</footer><!-- /.page-foot -->
